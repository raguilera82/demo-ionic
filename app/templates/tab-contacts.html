<ion-view name="tab-contacts" title="contacts">
	<ion-content has-subheader="true">
	<ion-refresher
    	pulling-text="Refrescando"
    	on-refresh="findContacts()">
  	</ion-refresher>
		<ion-list>
			<ion-item ng-repeat="contact in contacts">
				<p>{{contact.name.formatted}}</p>
				<p>{{contact.telephone}}</p>
			</ion-item>
		</ion-list>

	</ion-content>
</ion-view>
